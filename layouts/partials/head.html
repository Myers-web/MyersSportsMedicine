<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="{{ "images/apple-icon.png" | absURL }}">
    <link rel="icon" type="image/png" href="{{ "images/favicon.png" | absURL }}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>{{.Site.Title}}</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!-- CSS Files -->
    <link href="{{ "css/bootstrap.min.css" | absURL }}" rel="stylesheet" />
    <link href="{{ "css/bootstrap-theme.min.css" | absURL }}" rel="stylesheet" />
    <link href="{{ "css/main.css" | absURL }}" rel="stylesheet" />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:600,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:200" rel="stylesheet">


    <!-- Add fancyBox -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.3.5/jquery.fancybox.min.css" />

    <!-- Featured Photos -->
    <style>
      {{ print (partial "css.html" .) | safeCSS }}
    </style>

    {{ range .Site.Params.custom_css -}}
      <link rel="stylesheet" href="{{ . | absURL }}">
    {{- end }}
</head>
