<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="{{ "images/apple-icon.png" | absURL }}">
    <link rel="icon" type="image/png" href="{{ "images/favicon.png" | absURL }}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>{{.Site.Title}}</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!-- CSS Files -->
    <link href="{{ "css/bootstrap.min.css" | absURL }}" rel="stylesheet" />
    <link href="{{ "css/bootstrap-theme.min.css" | absURL }}" rel="stylesheet" />
    <link href="{{ "css/main.css" | absURL }}" rel="stylesheet" />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    
  {{ range .Site.Params.custom_css -}}
    <link rel="stylesheet" href="{{ . | absURL }}">
  {{- end }}
</head>
