<div class="appointment-form drop-shadow">
    <h1 class="form-title white-text">MAKE AN APPOINTMENT</h1>
    <form action="https://formspree.io/f/xlezzbvz"
    method="POST">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="* Name" name="name">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" placeholder="* Email" name="email">
        </div>
        <div class="form-group">
            <input type="number" class="form-control" placeholder="Phone" name="phone">
        </div>
        <div class="form-group">
            <textarea class="form-control" rows="3" placeholder="* Your Comment" name="comment"></textarea>
        </div>
        <input type="hidden" name="_next" value="{{ .Site.BaseURL }}" />
        <button type="submit" class="blue4 btn-reg appointment-form-btn no-border">Submit</button>
    </form>
</div>
